<body>
	<header class="sdk-header">
	</header>
	<section class="sdk-container">
		<nav class="sdk-sidebar">
		</nav>
		<section class="sdk-contents">
			<h1>Using Editor Placeholder <a class="documentation" href="https://ckeditor.com/docs/ckeditor4/latest/features/editorplaceholder.html">Documentation</a></h1>

			<p>
				The <a href="https://ckeditor.com/cke4/addon/editorplaceholder">Editor Placeholder</a> plugin allows you to display a placeholder text when the editor content is empty.
			</p>

			<textarea cols="10" id="editor1" name="editor1" rows="10" data-sample="1" data-sample-short></textarea>

			<script data-sample="1">
				CKEDITOR.replace( 'editor1', {
					extraPlugins: 'editorplaceholder',
					editorplaceholder: 'Start typing here...'
				} );
			</script>

		</section>
	</section>

	<footer class="sdk-footer">

</body>
